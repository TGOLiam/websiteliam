<!DOCTYPE html>
<html>
<head>
  <title>Transparent Nav Button Overlay</title>
  <link rel="stylesheet" href="elements.css">
  <link rel="stylesheet" href="responsives.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <section class="black">
    <div class="typing-container">
        <div id="text"></div>
    </div>
    <div class="typing-effect">
      <pre id="code"></pre>
    </div>
  </section>

  <section class="white">
    <div class="about-us-container">
        <span id="about-us"></span>
    </div>
    <div class="paragraph-box">
      <p class="liam">@liam.serrano</p>
      <div class="paragraph-container">
          <span id="paragraph"></span>
      </div>
      <p class="clinton">@clinton.idol</p>
      <div class="paragraph-container2">
        <span id="paragraph2"></span>
      </div>
  </section>

  <section class="black">
    <div class="project-welcome-container">
        <span id="project-welcome"></span>
    </div>
    <img src="try.gif" class="project-gif">
    <div class="project-title-container">
      <span id="project-title"></span>
    </div>
    <div class="project-description-container">
      <span id="project-description"></span>
    </div>
  </section>

  <section class="white">
    
  </section>
  <script src="animation.js"></script> 
  <script src="responsives.js"></script>
</body>
</html>
